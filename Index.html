<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<title>โปรแกรมคำนวณอายุ (ปี พ.ศ.)</title>
<link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet" />
<style>
  body {
    background: linear-gradient(to bottom right, #a2d2ff, #cdb4db);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Kanit', sans-serif;
    font-size: 50px;
  }
  .container {
    background: white;
    padding: 100px;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    text-align: center;
    width: 1000px;
  }
  h2 {
    margin-bottom: 100px;
    font-size: 50px;
    color: #333;
  }
  label {
    font-size: 50px;
    display: block;
    margin-bottom: 10px;
    text-align: left;
  }
  select, input[type=number] {
    width: 100%;
    padding: 10px;
    font-size: 50px;
    border: 2px solid #ccc;
    border-radius: 10px;
    box-sizing: border-box;
    margin-bottom: 20px;
  }
  button {
    background-color: #6c5ce7;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 50px;
    border-radius: 30px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #349961;
  }
  #result {
    margin-top: 20px;
    font-size: 50x;
    color: #2d3436;
    white-space: pre-line;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>โปรแกรมคำนวณอายุ (ปี พ.ศ.)</h2>
    
    <label>วันเกิด:</label>
    <select id="day">
      <option value="">-- เลือกวัน --</option>
      <script>
        for(let d=1; d<=31; d++) {
          document.write(`<option value="${d}">${d}</option>`);
        }
      </script>
    </select>

    <label>เดือนเกิด:</label>
    <select id="month">
      <option value="">-- เลือกเดือน --</option>
      <option value="0">มกราคม</option>
      <option value="1">กุมภาพันธ์</option>
      <option value="2">มีนาคม</option>
      <option value="3">เมษายน</option>
      <option value="4">พฤษภาคม</option>
      <option value="5">มิถุนายน</option>
      <option value="6">กรกฎาคม</option>
      <option value="7">สิงหาคม</option>
      <option value="8">กันยายน</option>
      <option value="9">ตุลาคม</option>
      <option value="10">พฤศจิกายน</option>
      <option value="11">ธันวาคม</option>
    </select>

    <label>ปีเกิด (พ.ศ.):</label>
    <input type="number" id="year" placeholder="เช่น 2551" min="2400" max="3000" />

    <button onclick="calculateAge()">คำนวณ</button>
    <p id="result"></p>
  </div>

<script>
  function dayOfWeekThai(dayIndex) {
    const days = ['อาทิตย์', 'จันทร์', 'อังคาร', 'พุธ', 'พฤหัสบดี', 'ศุกร์', 'เสาร์'];
    return days[dayIndex];
  }

  function monthThai(monthIndex) {
    const months = ['มกราคม', 'กุมภาพันธ์', 'มีนาคม', 'เมษายน', 'พฤษภาคม', 'มิถุนายน', 
                    'กรกฎาคม', 'สิงหาคม', 'กันยายน', 'ตุลาคม', 'พฤศจิกายน', 'ธันวาคม'];
    return months[monthIndex];
  }

function calculateAge() {
  const resultEl = document.getElementById('result');

  const day = parseInt(document.getElementById('day').value);
  const month = parseInt(document.getElementById('month').value);
  const yearBE = parseInt(document.getElementById('year').value);

  if (!day || isNaN(month) || isNaN(yearBE)) {
    resultEl.style.color = 'red';
    resultEl.innerText = "กรุณาเลือกวัน เดือน และกรอกปีเกิดให้ถูกต้อง";
    return;
  }

  if (yearBE < 2400 || yearBE > 3000) {
    resultEl.style.color = 'red';
    resultEl.innerText = "กรุณากรอกปีเกิดเป็นปี พ.ศ. เท่านั้น (เช่น 2551)";
    return;
  }

  const yearAD = yearBE - 543;
  const birthDate = new Date(yearAD, month, day);

  if (birthDate.getFullYear() !== yearAD || birthDate.getMonth() !== month || birthDate.getDate() !== day) {
    resultEl.style.color = 'red';
    resultEl.innerText = "วันที่ไม่ถูกต้อง กรุณากรอกใหม่";
    return;
  }

  const now = new Date();
  if (birthDate > now) {
    resultEl.style.color = 'red';
    resultEl.innerText = "วันเกิดต้องไม่ใช่อีกวันในอนาคต";
    return;
  }

  resultEl.style.color = '#2d3436';

  let years = now.getFullYear() - birthDate.getFullYear();
  let months = now.getMonth() - birthDate.getMonth();
  let days = now.getDate() - birthDate.getDate();

  if (days < 0) {
    months--;
    const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
    days += prevMonth.getDate();
  }

  if (months < 0) {
    years--;
    months += 12;
  }

  const oneDayMs = 1000 * 60 * 60 * 24;
  const diffDays = Math.floor((now - birthDate) / oneDayMs);

  const dayName = dayOfWeekThai(birthDate.getDay());
  const monthName = monthThai(month);
  
  resultEl.innerText = 
    `เกิดวัน${dayName}ที่ ${day} ${monthName} พ.ศ. ${yearBE}\n\n` +
    `ขณะนี้อายุ ${years} ปี ${months} เดือน ${days} วัน\n` +
    `(นับเป็นจำนวนวันได้ ${diffDays.toLocaleString('th-TH')} วัน)`;
}
</script>
</body>
</html>
